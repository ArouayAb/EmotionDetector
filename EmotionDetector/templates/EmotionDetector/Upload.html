{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing</title>

    {% csrf_token %}
    {% load static %}
</head>
<body>
    <div id="chart-container-id">

        <div class="inner-drop-zone">
            <div id="image-drop-zone" class="dropzone dropzone-default"
                 data-url="{% url 'EmotionDetector:upload' %}"
                 data-csrf="{{ csrf_token }}">

                <div class="dropzone-msg dz-message needsclick">
                    <div class="dropzone-msg-title">
                        Drop your image here
                    </div>
                </div>
            </div>
        </div>
    </div>

    <link  rel="stylesheet" href="{% static 'EmotionDetector/css/style.css' %}">
    <link href="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


    <script src="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="{% static 'EmotionDetector/js/inference.js' %}"></script>
</body>
</html>
